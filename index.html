      /* ========social link part start ============= */
          .social0 {
        position: fixed;
        right: 0;
        top: 30%;
        z-index: 1100;
        animation: slidein 4s;
      }

      @keyframes slidein {
        from {
          margin-right: -100%;
          width: 100%;
        }

        to {
          margin-right: -3px;
          width: 50px;
        }
      }
      .social0 a {
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #007bb5;
        border-radius: 50%;
        margin: 10px 5px;
        color: white;
        text-decoration: none;
        font-size: 16px;
        box-shadow: 0 7px 7px rgba(0, 0, 0, 0.3);
      }

      .tooltip .tooltiptext {
        visibility: hidden;
        font-size: 13px;
        background-color: #fff;
        color: black;
        text-align: center;
        padding: 5px 7px;
        border-radius: 6px;
        right: 40px;
        box-shadow: 0 7px 7px rgba(0, 0, 0, 0.2);

        /* Position the tooltip text - see examples below! */
        position: absolute;
        z-index: 999;
      }

      /* Show the tooltip text when you mouse over the tooltip container */
      .tooltip:hover .tooltiptext {
        visibility: visible;
      }

      .social0 a:nth-child(1) {
        background: green;
      }
      .social0 a:nth-child(3) {
        background: #1769ff;
      }

      .social0 a:nth-child(4){
        background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      }

      .social0 a:nth-child(5) {
        background: #55ACEE;
      }

      .social0 a:nth-child(6) {
        background: #3B5998;
      }
      .social0 a:hover {
        transform: scale(1.1);
        transition: .1s;
      }
